<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                    }

                    body {
                              margin: 0;
                              padding: 0;
                              font-variant: small-caps;
                              background-color: #f4f4f4;
                              color: #fff;
                    }

                    header {
                              background-color: #333;
                              background: url(homebanner-newimg2.jpg);
                    }

                    .navbar {
                              padding: 1%;
                              display: flex;
                    }

                    .header-icon {
                              padding: 1%;
                              flex-basis: 30%;
                              float: left;
                    }

                    .nav {
                              margin: auto;
                              flex-basis: 50%;
                    }

                    .nav>ul {
                              list-style-type: none;
                              display: flex;
                              margin: 4%;
                    }

                    .nav>ul>li {
                              margin: auto;
                    }

                    .nav>ul>li>a {
                              color: #fff;
                    }

                    .header-hero-section {
                              height: auto;
                              padding: 1%;
                    }

                    .hero-text {
                              width: max-content;
                              padding: 1%;
                              margin: 6% 5%;
                              font-size: 50px;
                    }

                    .bottom-text {
                              font-size: 25px;
                    }

                    .explore {
                              margin: 5%;
                    }

                    /*  */
                    /* Reset some default styles */

                    .booking-form {
                              max-width: 600px;
                              margin: 50px auto;
                              background-color: #fff;
                              padding: 20px;
                              border-radius: 8px;
                              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }

                    form {
                              display: grid;
                              gap: 20px;
                    }

                    label {
                              font-weight: bold;
                              margin-bottom: 5px;
                              color: #333;
                    }

                    input {
                              width: 100%;
                              padding: 10px;
                              box-sizing: border-box;
                              border: 1px solid #ccc;
                              border-radius: 5px;
                              margin-bottom: 10px;
                    }

                    h3 {
                              color: #333;
                              font-size: 18px;
                              margin-bottom: 10px;
                    }

                    button {
                              padding: 10px;
                              background-color: #4caf50;
                              color: #fff;
                              border: none;
                              border-radius: 5px;
                              cursor: pointer;
                    }

                    button:hover {
                              background-color: #45a049;
                    }

                    .error {
                              color: red;
                    }
          </style>
</head>

<body>
          <header>
                    <nav class="navbar">
                              <div class="header-icon">
                                        <img src="" alt="BBT LOGO" class="logo">
                              </div>
                              <div class="nav">
                                        <ul>
                                                  <li> contact 1 </li> |
                                                  <li> contact 2 </li> |
                                                  <li><a href="index.html"> GO TO HOME </a></li>
                                        </ul>
                              </div>
                    </nav>

                    <div class="header-hero-section">
                              <div class="hero-text">
                                        <span class="upper-text">LET'S KEEP IT SIMPLE.</span>
                                        <br />
                                        <span class="bottom-text">we are the best when it comes to exotic.</span>
                              </div>
                    </div>
          </header>

          <div class="booking-form">
                    <form action="#" method="post" onsubmit="return validateForm()">

                              <label for="fullName">Full Name:</label>
                              <input type="text" id="fullName" name="fullName">
                              <span class="name-error error"></span>

                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email">
                              <span class="email-error error"></span>


                              <label for="pickupDate">Pickup Date:</label>
                              <input type="date" id="pickupDate" name="pickupDate">
                              <span class="date-error error"></span>


                              <h3>Payment Details</h3>


                              <label for="cardNumber">Card Number:</label>
                              <input type="text" id="cardNumber" name="cardNumber">
                              <span class="num-error error"></span>


                              <label for="expiryDate">Expiry Date:</label>
                              <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                              <span class="exp-error error"></span>


                              <label for="cvv">CVV:</label>
                              <input type="text" id="cvv" name="cvv">
                              <span class="cvv-error error"></span>


                              <button type="submit">Book Now</button>
                    </form>
          </div>
</body>

<script>
          function validateForm() {
                    // Reset error messages
                    document.querySelectorAll('.error-message').forEach(function (el) {
                              el.textContent = '';
                    });

                    var fullName = document.getElementById('fullName').value;
                    var email = document.getElementById('email').value;
                    var pickupDate = document.getElementById('pickupDate').value;
                    var cardNumber = document.getElementById('cardNumber').value;
                    var expiryDate = document.getElementById('expiryDate').value;
                    var cvv = document.getElementById('cvv').value;

                    var isValid = true;

                    if (fullName === '') {
                              document.querySelector('.name-error').textContent = 'Please enter your full name';
                              isValid = false;
                    }

                    if (email === '') {
                              document.querySelector('.email-error').textContent = 'Please enter your email address';
                              isValid = false;
                    }

                    if (pickupDate === '') {
                              document.querySelector('.date-error').textContent = 'Please select a pickup date';
                              isValid = false;
                    }

                    if (!/^\d{16}$/.test(cardNumber)) {
                              document.querySelector('.num-error').textContent = 'Please enter a valid 16-digit card number';
                              isValid = false;
                    }

                    if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                              document.querySelector('.exp-error').textContent = 'Please enter a valid expiry date (MM/YY)';
                              isValid = false;
                    }

                    if (!/^\d{3,4}$/.test(cvv)) {
                              document.querySelector('.cvv-error').textContent = 'Please enter a valid 3 or 4-digit CVV';
                              isValid = false;
                    }

                    return isValid;
          }
</script>

<script src="jquery-3.7.1.min.js"></script>
<script>
          $(document).ready(function () {
                    $('main, .booking-form').hide().fadeIn(1000);
          });
</script>

</html>
